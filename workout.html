<!-- workout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino - Gestão de Treinos</title>
    <link rel="stylesheet" href="_css/styles.css">
</head>
<body>
    <div class="workout-container">
        <h1>Treino do Dia</h1>
        <div class="workout-details">
            <h2>Exercícios</h2>
            <ul>
                <li>Agachamento - 4 séries de 12 repetições</li>
                <li>Supino - 4 séries de 10 repetições</li>
                <li>Flexão - 3 séries de 15 repetições</li>
            </ul>
        </div>
        <div class="feedback-section">
            <h2>Feedback</h2>
            <textarea placeholder="Deixe seu feedback sobre o treino..."></textarea>
            <button class="submit-feedback">Enviar Feedback</button>
        </div>
    </div>
</body>
</html>
